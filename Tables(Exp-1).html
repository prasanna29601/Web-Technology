<html>
	<head>
		<title>Working with Tables</title>
	</head>
	
	<body>
		<center>
		<h1>Tables</h1>
                                   <hr color="green"/>
                                   <h2>Table using colspan </h2>
		<table border="7" cellspacing="10" cellpadding="10">
			<tr>
				<th>Stud ID</th>
				<th>Stud Name</th>
				<th colspan="2">Mobile Number</th>
			</tr>

			<tr>
				<td>1111</td>
				<td>Prasanna</td>
				<td>0123456789</td>
				<td>9876543210</td>
			</tr>

			<tr>
				<td>2222</td>
				<td>Keerthana</td>
				<td>9876543210</td>
				<td>0123456789</td>
			</tr>
		</table>
		
		<hr color="green"/>
                                   <h2>Table using rowspan </h2>

		<table border="7" cellspacing="10" cellpadding="10">
			<tr>
				<th>Stud ID</th>
				<td>1111</td>
			</tr>
		
			<tr>
				<th>Stud Name</th>
				<td>Prasanna</td>
			</tr>

			<tr>
				<th rowspan="2">Mobile Number</th>
				<td>0123456789</td>
			</tr>

			<tr>
				<td>9876543210</td>
			</tr>
		</table>
		</center>
	</body>
</html>
