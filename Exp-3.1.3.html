<!DOCTYPE html>
<html>
	<head>
	<style>
		/* unvisited link */
		a:link {
		  color: red;
		}

		/* visited link */
		a:visited {
 		 color: green;
		}

		/* mouse over link */
		a:hover {
 		 color: hotpink;
		}

		/* selected link */
		a:active {
		  color: blue;
		}
	</style>
	</head>
	<body>

		<h2>CSS Links</h2>
		<p><b><a href="Flag.gif" target="_blank">This is a link</a></b></p>
	</body>
</html>
